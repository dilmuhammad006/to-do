<html lang="en">

<head>

</head>

<body class="bg-slate-900 text-white">

    <div class="max-w-screen-md mx-auto py-10 px-4">

        <h1 class="font-bold text-3xl mb-3"> Tasks here ...</h1>

        <form class="flex flex-col gap-3 text-slate-800">
            <input type="text" class="rounded py-1 px-2 bg-white" name="title" placeholder="Title" minlength="6">
            <textarea name="desc" rows="3" class="rounded py-1 px-2 bg-white"
                placeholder="Desctrive the task" minlength="6"></textarea>
            <button class="bg-slate-600 text-white px-2 py-1 rounded cursor-pointer">Add</button>
        </form>

        <hr class="text-slate-400 m-4">

        <div class="grid gap-4" id="tasks-list"></div>
    </div>


    <script src="./main.js"></script>
